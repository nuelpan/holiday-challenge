<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Saver</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div id="home-wrapper">
    <h1>Contact Saver</h1>
    <a href="" id="link-logout">Logout</a>
  </div>
  <div id="register-wrapper">
    <h1>Register Page</h1>
    <form action="" id="register-form">
      <div class="form-field">
        <label>Email</label>
        <input type="text" id="new-email" placeholder="Input Email Here..." required>
      </div>
      <div class="form-field">
        <label>Password</label>
        <input type="password" id="new-password" placeholder="Input Password Here..." required>
      </div>
      <div class="form-field">
        <input type="submit" value="Register">
      </div>
    </form>
    <p>Already have account? <a href="" id="link-login">Login</a></p>
  </div>
  <div id="login-wrapper">
    <h1>Login Page</h1>
    <form action="" id="login-form">
      <div class="form-field">
        <label>Email</label>
        <input type="text" id="email" placeholder="Input Email Here..." required>
      </div>
      <div class="form-field">
        <label>Password</label>
        <input type="password" id="password" placeholder="Input Password Here..." required>
      </div>
      <div class="form-field">
        <input type="submit" value="Login">
      </div>
    </form>
    <p>Don't have account yet? <a href="" id="link-register">Register</a></p>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
