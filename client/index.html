<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Saver</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

<div class="container">
  <div class="row">

    <div id="home-wrapper" class="col-sm-4">
      <h1>Contact Saver</h1>
      <div class="button-wrapper">
        <a href="" id="link-logout" class="btn btn-outline-danger">Logout</a>
        <button id="addContact-button" class="btn btn-primary" data-toggle="modal" data-target="#addContact">Add Contact</button>
      </div>
      <table id="contact-table" class="table table-dark">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

      <!-- Add Contact Modal -->
      <div class="modal fade" id="addContact" tabindex="-1" role="dialog" aria-labelledby="addContactTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addContactTitle">Add Contact</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="" id="addContact-form">
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" id="new-name" placeholder="Input Name Here..." required>
                </div>
                <div class="form-group">
                  <label>Phone</label>
                  <input type="text" id="new-phone" placeholder="Input Phone Number Here..." required>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <input class="btn btn-primary" type="submit" value="Save">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Edit Contact Modal -->
      <div class="modal fade" id="editContact" tabindex="-1" role="dialog" aria-labelledby="editContactTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editContactTitle">Edit Contact</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="" id="editContact-form">
                <input type="hidden" id="contactId" value="">
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" id="name" placeholder="Input Name Here..." required>
                </div>
                <div class="form-group">
                  <label>Phone</label>
                  <input type="text" id="phone" placeholder="Input Phone Number Here..." required>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <input class="btn btn-primary" type="submit" value="Save">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div id="register-wrapper">
      <h1>Register</h1>
      <form action="" id="register-form">
        <div class="form-group">
          <label>Email</label>
          <input type="text" id="new-email" placeholder="Input Email Here..." required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="new-password" placeholder="Input Password Here..." required>
        </div>
        <div class="form-group">
          <input class="btn btn-primary" type="submit" value="Register">
        </div>
      </form>
      <p>Already have account? <a href="" id="link-login">Login</a></p>
    </div>
    
    <div id="login-wrapper">
      <h1>Login</h1>
      <form action="" id="login-form">
        <div class="form-group">
          <label>Email</label>
          <input type="text" id="email" placeholder="Input Email Here..." required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" placeholder="Input Password Here..." required>
        </div>
        <div class="form-group">
          <input class="btn btn-primary" type="submit" value="Login">
        </div>
      </form>
      <p>Don't have account yet? <a href="" id="link-register">Register</a></p>
    </div>

  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
